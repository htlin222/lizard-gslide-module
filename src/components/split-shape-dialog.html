<!doctype html>
<html>
  <head>
    <base target="_top" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      .button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
      }
      button {
        padding: 8px 16px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2a75f3;
      }
    </style>
  </head>
  <body>
    <div class="form-group">
      <label for="rows">Number of Rows:</label>
      <input type="number" id="rows" min="1" value="2" />
    </div>
    <div class="form-group">
      <label for="columns">Number of Columns:</label>
      <input type="number" id="columns" min="1" value="2" />
    </div>
    <div class="form-group">
      <label for="gap">Gap Size (points):</label>
      <input type="number" id="gap" min="0" value="5" />
    </div>
    <div class="button-container">
      <button onclick="submitForm()">Split Shape</button>
    </div>

    <script>
      function submitForm() {
        const rows = parseInt(document.getElementById("rows").value);
        const columns = parseInt(document.getElementById("columns").value);
        const gap = parseInt(document.getElementById("gap").value);

        if (
          rows < 1 ||
          columns < 1 ||
          gap < 0 ||
          isNaN(rows) ||
          isNaN(columns) ||
          isNaN(gap)
        ) {
          alert(
            "Please enter valid values. Rows and columns must be at least 1, and gap must be at least 0.",
          );
          return;
        }

        google.script.run
          .withSuccessHandler(function () {
            google.script.host.close();
          })
          .withFailureHandler(function (error) {
            alert("Error: " + error);
          })
          .splitSelectedShape(rows, columns, gap);
      }
    </script>
  </body>
</html>
