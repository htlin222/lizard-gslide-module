<div class="form-group">
  <label>Apply Styles:</label>
  <div style="display: flex; justify-content: space-between; margin-top: 10px">
    <div class="style-button" id="style-button-1">
      <div class="style-preview" id="style-preview-1">
        <!-- Style 1: White fill, main color border and text -->
        <div class="preview-slide">
          <div class="preview-square" id="preview-square-1">
            <span class="preview-text" id="preview-text-1">A</span>
          </div>
        </div>
      </div>
      <div class="style-label">Style 1</div>
    </div>
    <div class="style-button" id="style-button-2">
      <div class="style-preview" id="style-preview-2">
        <!-- Style 2: Main color fill, dark border and white text -->
        <div class="preview-slide">
          <div class="preview-square" id="preview-square-2">
            <span class="preview-text" id="preview-text-2">A</span>
          </div>
        </div>
      </div>
      <div class="style-label">Style 2</div>
    </div>
    <div class="style-button" id="style-button-3">
      <div class="style-preview" id="style-preview-3">
        <!-- Style 3: Light main color fill, main color border and dark text -->
        <div class="preview-slide">
          <div class="preview-square" id="preview-square-3">
            <span class="preview-text" id="preview-text-3">A</span>
          </div>
        </div>
      </div>
      <div class="style-label">Style 3</div>
    </div>
  </div>
</div>

<button id="save-button">Save Configuration</button>
<button id="apply-button">Save & Apply to Presentation</button>
