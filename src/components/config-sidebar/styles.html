<style>
  body {
    font-family: Arial, sans-serif;
    padding: 10px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input,
  select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  button {
    background-color: #4285f4;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    width: 100%;
  }
  button:hover {
    background-color: #3367d6;
  }
  .color-preview {
    width: 30px;
    height: 30px;
    display: inline-block;
    border: 1px solid #ddd;
    vertical-align: middle;
    margin-left: 10px;
  }
  .header {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #4285f4;
    text-align: center;
  }
  .footer {
    margin-top: 20px;
    font-size: 12px;
    color: #666;
    text-align: center;
  }
  .status-message {
    padding: 10px 30px 10px 10px;
    margin: 10px 0;
    border-radius: 4px;
    text-align: center;
    transition: opacity 0.5s ease-in-out;
    display: none;
    position: relative;
  }
  .status-message .close-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    line-height: 1;
    opacity: 0.7;
  }
  .status-message .close-btn:hover {
    opacity: 1;
  }
  .status-message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  .status-message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  .status-message.info {
    background-color: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
  }
  .loading {
    position: relative;
    opacity: 0.6;
    pointer-events: none;
  }
  .loading::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(0, 0, 0, 0.1),
      transparent
    );
    animation: loadingProgress 3s ease-in-out;
  }

  .loading::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    height: 2px;
    width: 0%;
    background: #4285f4;
    animation: loadingProgressBar 3s ease-in-out;
  }

  @keyframes loadingProgress {
    0% {
      left: -100%;
    }
    50% {
      left: 100%;
    }
    100% {
      left: 100%;
    }
  }

  @keyframes loadingProgressBar {
    0% {
      width: 0%;
    }
    100% {
      width: 100%;
    }
  }

  /* Style button styles */
  .style-button {
    cursor: pointer;
    text-align: center;
    width: 30%;
    padding: 5px;
    border-radius: 4px;
    transition: background-color 0.2s;
  }
  .style-button:hover {
    background-color: #f5f5f5;
  }
  .style-preview {
    width: 60px;
    height: 60px;
    margin: 0 auto 5px;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5;
  }
  .preview-slide {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 5px;
    box-sizing: border-box;
  }
  .preview-square {
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid transparent;
    border-radius: 2px;
  }
  .preview-text {
    font-size: 18px;
    font-weight: bold;
  }

  /* Set initial colors for style previews */
  #preview-text-1 {
    color: #3d6869; /* Main color for Style 1 */
  }
  #preview-text-2 {
    color: #ffffff; /* White for Style 2 */
  }
  #preview-text-3 {
    color: #000000; /* Black for Style 3 */
  }

  #preview-square-1 {
    background-color: #ffffff;
    border: 2px solid #3d6869;
  }
  #preview-square-2 {
    background-color: #3d6869;
    border: 2px solid #000000;
  }
  .style-label {
    font-size: 12px;
    margin-top: 5px;
  }

  /* Utility buttons styles */
  .utility-buttons {
    margin: 15px 0;
  }
  .utility-button {
    background-color: #3d6869;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    margin-bottom: 5px;
  }
  .utility-button:hover {
    background-color: #2a4b4c;
  }
</style>
