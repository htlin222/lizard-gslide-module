<!doctype html>
<html>
  <head>
    <base target="_top" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: relative;
      }
      .header {
        background-color: #f5f5f5;
        padding: 15px 20px;
        border-radius: 4px;
        margin-bottom: 15px;
      }
      .instructions {
        margin-bottom: 15px;
        font-size: 14px;
      }
      .rule {
        background-color: #f9f9f9;
        border-left: 3px solid #3d6869;
        padding: 8px;
        margin-bottom: 5px;
        font-size: 13px;
      }
      .content-area {
        flex: 1;
        overflow: hidden;
        padding: 15px 20px;
        padding-bottom: 120px; /* Space for fixed buttons and status */
      }
      textarea {
        width: 100%;
        height: 350px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-family: monospace;
        font-size: 18px;
        resize: none;
        margin-bottom: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        padding: 15px 15px 5px 15px;
        position: absolute;
        bottom: 55px;
        left: 0;
        right: 0;
        z-index: 10;
      }

      .right-buttons {
        display: flex;
        gap: 10px;
      }

      .status-row {
        display: flex;
        padding: 5px 15px 15px 15px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 10;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
      }
      #convert-button {
        background-color: #3d6869;
        color: white;
      }
      #convert-button:hover {
        background-color: #2a4b4c;
      }
      #cancel-button {
        background-color: #f1f1f1;
        color: #333;
      }
      #cancel-button:hover {
        background-color: #e1e1e1;
      }
      #paste-button {
        background-color: #4285f4;
        color: white;
      }
      #paste-button:hover {
        background-color: #3367d6;
      }
      .loading {
        position: relative;
        pointer-events: none;
        opacity: 0.7;
      }
      .loading:after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        border: 3px solid transparent;
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: loading-spinner 1s ease infinite;
      }
      @keyframes loading-spinner {
        from {
          transform: rotate(0turn);
        }
        to {
          transform: rotate(1turn);
        }
      }
      .status-message {
        padding: 8px 12px;
        border-radius: 4px;
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease;
        flex-grow: 1;
      }
      .status-message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status-message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .status-message.info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .close-btn {
        float: right;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 style="margin: 0 0 10px 0; color: #3d6869">
          Markdown to Slides Converter
        </h3>
        <div class="instructions">
          <strong>Formatting Rules:</strong>
          <div class="rule">
            <strong># Title</strong> → Section Header slide
          </div>
          <div class="rule">
            <strong>## Title</strong> → Title and Body slide
          </div>
          <div class="rule"><strong>- Item</strong> → Bullet point in body</div>
          <div class="rule">
            <strong>&gt; Note</strong> → Speaker notes for the slide
          </div>
        </div>
      </div>
      <div class="content-area">
        <textarea
          id="markdown-input"
          placeholder="Paste your markdown here...
Example:

# Section Title

## Slide Title

- First bullet point
- Second bullet point
- Third bullet point

> This is a speaker note for this slide
> Multiple lines are supported"
        ></textarea>
      </div>

      <div class="buttons">
        <button id="paste-button">Paste from Clipboard</button>
        <div class="right-buttons">
          <button id="cancel-button">Cancel</button>
          <button id="convert-button">Convert to Slides</button>
        </div>
      </div>
      <div class="status-row">
        <div id="status-message" class="status-message"></div>
      </div>
    </div>

    <script>
      // Handle the convert button click
      document
        .getElementById("convert-button")
        .addEventListener("click", function () {
          const markdownText = document
            .getElementById("markdown-input")
            .value.trim();

          if (!markdownText) {
            showStatusMessage("Please enter some markdown content.", "error");
            return;
          }

          // Show loading state
          this.classList.add("loading");
          showStatusMessage("Converting markdown to slides...", "info");

          // Call the server-side function
          google.script.run
            .withSuccessHandler(function (result) {
              document
                .getElementById("convert-button")
                .classList.remove("loading");

              if (result) {
                showStatusMessage(
                  "Markdown successfully converted to slides!",
                  "success",
                );
                // Close the dialog after a short delay
                setTimeout(function () {
                  google.script.host.close();
                }, 2000);
              } else {
                showStatusMessage(
                  "Error converting markdown to slides.",
                  "error",
                );
              }
            })
            .withFailureHandler(function (error) {
              document
                .getElementById("convert-button")
                .classList.remove("loading");
              showStatusMessage("Error: " + error.message, "error");
            })
            .convertMarkdownToSlides(markdownText);
        });

      // Handle the cancel button click
      document
        .getElementById("cancel-button")
        .addEventListener("click", function () {
          google.script.host.close();
        });

      // Handle the paste from clipboard button click
      document
        .getElementById("paste-button")
        .addEventListener("click", function () {
          // Show loading state
          this.classList.add("loading");
          showStatusMessage("Attempting to paste from clipboard...", "info");

          // Use the clipboard API if available
          if (navigator.clipboard && navigator.clipboard.readText) {
            navigator.clipboard
              .readText()
              .then((text) => {
                const textarea = document.getElementById("markdown-input");
                const currentContent = textarea.value;

                // If there's already content, append with a newline
                if (currentContent.trim() !== "") {
                  textarea.value = currentContent + "\n\n" + text;
                } else {
                  textarea.value = text;
                }

                showStatusMessage("Content pasted successfully!", "success");
                this.classList.remove("loading");
              })
              .catch((err) => {
                console.error("Failed to read clipboard: ", err);
                showStatusMessage(
                  "Could not access clipboard. Please paste manually (Ctrl+V).",
                  "error",
                );
                this.classList.remove("loading");
              });
          } else {
            // Fallback for browsers that don't support clipboard API
            showStatusMessage(
              "Clipboard access not supported in this browser. Please paste manually (Ctrl+V).",
              "error",
            );
            this.classList.remove("loading");
          }
        });

      // Show a status message
      function showStatusMessage(message, type) {
        const statusEl = document.getElementById("status-message");

        // Clear previous content
        statusEl.innerHTML = "";

        // Set message and style
        statusEl.className = "status-message " + (type || "info");

        // Add message text
        const messageText = document.createTextNode(message);
        statusEl.appendChild(messageText);

        // Add close button
        const closeBtn = document.createElement("span");
        closeBtn.className = "close-btn";
        closeBtn.innerHTML = "&times;";
        closeBtn.title = "Close";
        closeBtn.onclick = function () {
          statusEl.style.opacity = "0";
          setTimeout(function () {
            statusEl.style.display = "none";
          }, 500);
        };
        statusEl.appendChild(closeBtn);

        // Show the message
        statusEl.style.display = "block";
        statusEl.style.opacity = "1";
      }
    </script>
  </body>
</html>
