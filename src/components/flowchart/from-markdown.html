<details>
  <summary>📝 From Markdown</summary>
  <div class="details-content">
    <div class="form-group">
      <p class="info-text">
        Create flowchart from markdown hierarchy (# = Level A, ## = Level B,
        etc.)
      </p>
    </div>

    <div class="tab-container">
      <button
        class="tab-button active"
        onclick="switchMarkdownTab('hierarchy')"
      >
        🌳 Hierarchy
      </button>
      <button class="tab-button" onclick="switchMarkdownTab('preview')">
        📋 Preview
      </button>
    </div>

    <!-- Hierarchy Tab -->
    <div id="hierarchyTab" class="tab-content active">
      <div
        class="form-group"
        style="flex-direction: column; align-items: stretch"
      >
        <label for="markdownText" style="margin-bottom: 6px"
          >Markdown Hierarchy:</label
        >
        <textarea
          id="markdownText"
          class="text-input-area"
          style="padding: 6px 8px"
          placeholder="# Main Topic&#10;## Subtopic 1&#10;### Detail 1.1&#10;### Detail 1.2&#10;## Subtopic 2&#10;### Detail 2.1"
          oninput="updateMarkdownPreview()"
        ></textarea>
        <div id="markdownPreview" class="line-count-info">
          0 levels → 0 shapes
        </div>
      </div>
    </div>

    <!-- Preview Tab -->
    <div id="previewTab" class="tab-content">
      <div
        class="form-group"
        style="flex-direction: column; align-items: stretch"
      >
        <div
          id="markdownStructure"
          class="info-text"
          style="
            font-family: monospace;
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
          "
        >
          No markdown to preview
        </div>
      </div>
    </div>

    <div
      class="form-group"
      style="flex-direction: column; align-items: stretch"
    >
      <label style="margin-bottom: 8px">Layout:</label>
      <div class="button-group" style="display: flex; width: 100%">
        <button
          type="button"
          class="layout-button secondary active"
          data-layout="LR"
          onclick="selectLayout('LR')"
          style="flex: 1"
        >
          ⬅️➡️ Left-Right
        </button>
        <button
          type="button"
          class="layout-button tertiary"
          data-layout="TD"
          onclick="selectLayout('TD')"
          style="flex: 1"
        >
          ⬆️⬇️ Top-Down
        </button>
      </div>
    </div>

    <div class="button-group">
      <button class="primary" onclick="createFromMarkdown()">
        🌳 Create Flowchart
      </button>
    </div>
  </div>
</details>
